<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Medication Reminder</title>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px; color: #333; background: #f9f9f9;">
  <div style="max-width: 500px; margin: auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #e0e0e0; padding: 32px;">
    <h2 style="color: #2563EB;">Medication Reminder</h2>
    <p>Hello,</p>
    <p>It's time to take your medication:</p>
    <div style="background: #f3f4f6; padding: 15px; border-radius: 8px; margin: 15px 0;">
      <p style="margin: 5px 0;"><strong>Medication:</strong> {{medicationName}}</p>
      <p style="margin: 5px 0;"><strong>Dosage:</strong> {{dosage}}</p>
      <p style="margin: 5px 0;"><strong>Time:</strong> {{time}}</p>
      {{#if notes}}
        <p style="margin: 5px 0;"><strong>Notes:</strong> {{notes}}</p>
      {{/if}}
    </div>
    <p style="color: #666; font-size: 0.9em;">Please ensure to track your medication in the LifeGuard app.</p>
    <div style="text-align: center; margin-top: 32px; color: #bbb; font-size: 0.8em;">
      &copy; {{currentYear}} LifeGuard
    </div>
  </div>
</body>
</html>
